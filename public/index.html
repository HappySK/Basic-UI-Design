<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Health Care</title>
    <link rel="stylesheet" href="../app/include/css/index-style.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawVisualization);
  
        function drawVisualization() {
          // Some raw data (not necessarily accurate)
          var data = google.visualization.arrayToDataTable([
            ['Month', 'Inpatient', 'Outpatient'],
            ['Nov 2019',  165,      938],
            ['Dec 2019',  135,      1120],
            ['Jan 2020',  157,      1167],
            ['Feb 2020',  139,      1110],
            ['Mar 2020',  136,      691]
          ]);
  
          var options = {
            title : 'Outpatients Vs. Inpatients Trend',
            seriesType: 'bars',
            series: {5: {type: 'line'}}, 
            legend:{position:'bottom'},
            vAxis:{
                gridlines:{
                    count:0
                }
            },
            colors:['#7E33DE','65F1E9']
            };
  
          var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
          chart.draw(data, options);
        }
      </script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);
  
        function drawChart() {
          var data = google.visualization.arrayToDataTable([
            ['Time', 'Patients'],
            ['7 am',  50],
            ['8 am',  20],
            ['9 am',  100],
            ['10 am',  150],
            ['11 am',  70],
            ['12 pm',  20]
          ]);
  
          var options = {
            title: 'Time Admitted',
            curveType: 'function',
            legend: { position: 'bottom' },
            vAxis:{
                 gridlines:{
                    count:0  
                 }
             }
          };
  
          var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
  
          chart.draw(data, options);
        }
      </script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Inpatients', 'Outpatients',{role:"color"}],
          ['IP',     11,'purple'],
          ['OP',      2,'green']
        ]);

        var options = {
          title: 'Shown By Months',
          pieHole: 0.8,
          colors:['#7E33DE','#65F1E9'],
          pieSliceText:'none',
          legend:{position:'bottom'}
        };

        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);
      }
    </script>
     <script type="text/javascript">
       google.charts.load("current", {packages:["corechart"]});
       google.charts.setOnLoadCallback(drawChart);
       function drawChart() {
         var data = google.visualization.arrayToDataTable([
           ['Patients', 'Nos'],
           ['Male',     10],
           ['Female',      7]
         ]);
 
         var options = {
           title: 'Patients By Gender',
           pieHole: 0.8,
           colors:['#7E33DE','#65F1E9'],
           pieSliceText:'none',
           legend:{position:'bottom'}
         };
 
         var chart = new google.visualization.PieChart(document.getElementById('donutchart2'));
         chart.draw(data, options);
       }
     </script>
       <script type="text/javascript">
         google.charts.load('current', {'packages':['corechart']});
         google.charts.setOnLoadCallback(drawChart);
   
         function drawChart() {
           var data = google.visualization.arrayToDataTable([
             ['Patients', 'Nos'],
             ['15',  15],
             ['16',  25],
             ['17',  50],
             ['18',  30]
           ]);
   
           var options = {
             title: 'Patients this month',
             curveType: 'function',
             legend: { position: 'bottom' },
             backgroundColor:'#7E33DE',
             vAxis:{
                 gridlines:{
                    count:0  
                 },
                 baselineColor:'none'
             },
             colors:['#000']
           };
   
           var chart = new google.visualization.LineChart(document.getElementById('curve_chart2'));
   
           chart.draw(data, options);
         }
       </script>
</head>
